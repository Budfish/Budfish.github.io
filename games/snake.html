<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Snake</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #playGround{
            position: relative;
            width: 80vh;
            height: 80vh;
            margin: 20px auto;
            border: 1px solid black;
        }
        div{
            text-align: center;
        }
        #scoreBoard {
            margin: 10px;
            line-height: 30px;
            font-size: 28px;
            text-align: left;
            padding: 0 20px;
        }
        #highscore{
            float: right;
        }
        table {
            width: 100%;
            height: 100%;
        }
        td{
            /*border: 1px solid black;*/
        }
        #options{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(120,120,120,0.6);
        }
        #pausingbox{
            position: relative;
            width: 20vh;
            height: 20vh;
            margin: 30vh;
        }
        .pausingsig {
            position: absolute;
            top: 1vh;
            height: 18vh;
            width: 4vh;
            border-radius: 1vh;
            background-color: rgb(50,50,50);
        }
        .pausingsig.leftone{
            left:4vh;
        }
        .pausingsig.rightone{
            left:12vh;
        }
    </style>
    <script>
        function init() {
            //const playGround = document.getElementById('playGround');
            //const score = document.getElementById('score');
            //const options = document.getElementById('options');
            //const pausingbox = document.getElementById('pausingbox'); 
            var highscore = 0;
            const playGroundSize = 30, timeInterval = 50;
            var gamming = false;
            var pausing = false;
            var scorepereat = 100;
            var gamemode = "normal";
            var justends = false;

            {// generate table
                let tableHTML = '<table>';
                for (let i = 0; i < playGroundSize; i++) {
                    tableHTML += '<tr>';
                    for (let j = 0; j < playGroundSize; j++) {
                        tableHTML += `<td id="td_${i}_${j}"></td>`;
                    }
                    tableHTML += '</tr>';
                }
                tableHTML += '</table>';
                playGround.innerHTML += tableHTML;
            }

            var game = null;
            var snake = [[15, 15]];
            td(snake[0]).style.backgroundColor = 'black';
            function initSnake() {
                snake = [[15, 15]];
                td(snake[0]).style.backgroundColor = 'black';
            }
            //generateGrow();
            function generateGrow() {
                let x, y;
                do {
                    x = parseInt(Math.random() * playGroundSize);
                    y = parseInt(Math.random() * playGroundSize);
                } while (td([x, y]).style.backgroundColor != '');
                td([x, y]).style.backgroundColor = 'red';
            }
            var dir = 2;
            var nextdir = 2;
            const dirval = {
                2: [ 1, 0],
                4: [0, -1],
                6: [0,  1],
                8: [-1, 0]
            };

            function gameframe() {
                gamming = true;
                dir = nextdir;
                var x, y;
                x = snake[0][0] + dirval[dir][0];
                y = snake[0][1] + dirval[dir][1];
                if (x < 0 || y < 0 || x >= playGroundSize || y >= playGroundSize) {
                    if (gamemode == "normal") {
                        gameOver();
                        return;
                    } else {
                        switch (dir) {
                            case 2:
                                x = 0;
                                break;
                            case 4:
                                y = playGroundSize - 1;
                                break;
                            case 6:
                                y = 0;
                                break;
                            case 8:
                                x = playGroundSize - 1;
                                break;
                        }
                    }
                    
                }
                var nextStep = td([x, y]);
                var nextColor = nextStep.style.backgroundColor;
                if (nextColor == 'red') {
                    snakeEat([x, y]);
                } else if (nextColor == 'black'){
                    gameOver();
                    return;
                } else {
                    snakeMove([x, y]);
                }
            }
            function gameOver() {
                clearTimeout(game);
                gamming = false;
                justends = true;
                setTimeout(() => justends = false, 600);
            }
            function td(pos) {
                return document.getElementById(`td_${pos[0]}_${pos[1]}`);
            }
            function snakeEat(pos) {
                snake.splice(0, 0, pos);
                generateGrow();
                updateSnake();
                updateScore();
            }
            function updateScore() {
                var sc = parseInt(document.getElementById('score').innerHTML) + scorepereat;
                score.innerHTML = sc;
                if (sc > highscore) {
                    highscore = sc;
                    document.getElementById('highscore').innerHTML = "highscore:" + highscore;
                }
            }
            function snakeMove(pos) {
                snake.splice(0, 0, pos);
                td(snake.pop()).style.backgroundColor = '';
                updateSnake();
            }
            function updateSnake() {
                td(snake[0]).style.backgroundColor = 'black';
                game = setTimeout(gameframe, timeInterval);
            }

            window.addEventListener('keydown', (e) => {
                //score.innerHTML = e.keyCode;
                let k = e.keyCode;
                if (gamming && (k == 32 || k == 27)) {
                    togglepause();
                    return;
                }
                if (gamming && !pausing) {
                    switch (k) {
                        case 37:
                            if (dir == 6) break;
                            nextdir = 4;
                            break;
                        case 38:
                            if (dir == 2) break;
                            nextdir = 8;
                            break;
                        case 39:
                            if (dir == 4) break;
                            nextdir = 6;
                            break;
                        case 40:
                            if (dir == 8) break;
                            nextdir = 2;
                            break;
                    }
                }
                if (!gamming&&!pausing&&!justends) {
                    gamming = true;
                    reset();
                } 
            });

            function togglepause() {
                var options = document.getElementById('options');
                var pausingbox = document.getElementById('pausingbox');
                if (pausing) {
                    options.style.display = 'none';
                    pausingbox.style.display = 'none';

                    game = setTimeout(gameframe, 300);
                } else {
                    clearTimeout(game);

                    options.style.display = 'block';
                    pausingbox.style.display = 'block';
                }
                pausing = !pausing;
            }
            function reset() {
                for (let i = 0; i < playGroundSize; i++) {
                    for (let j = 0; j < playGroundSize; j++) {
                        td([i, j]).style.backgroundColor = '';
                    }
                }
                score.innerHTML = 0;
                dir = 2;
                initSnake();
                generateGrow();
                game = setTimeout(gameframe, 300);
            }

            var c = false;
            document.getElementById('highscore').addEventListener('click', (e) => {
                if (!c) {
                    c = true;
                    var addHTML = '<button id="btn_changemode" style="display:block;margin:0 auto; background-color:white;">changemode</button>';
                    document.getElementsByTagName('body')[0].innerHTML += (addHTML);
                    setTimeout(() => {
                        var btn = document.getElementById('btn_changemode');
                        btn.addEventListener('click', () => {
                            changemode();
                            if (gamemode == "normal") {
                                btn.style.backgroundColor = 'white';
                                document.getElementById('playGround').style.border = '1px solid black';
                            } else {
                                btn.style.backgroundColor = 'blue';
                                document.getElementById('playGround').style.border = '1px dashed gray';
                            }
                        });
                    }, 2000);
                }
            });
            function changemode() {
                if (!gamming) {
                    if (gamemode == "normal") {
                        gamemode = "trans";
                        scorepereat = 75;
                    } else {
                        gamemode = "normal";
                        scorepereat = 100;
                    }
                }
            }
        }
        
    </script>
</head>
<body onload="init()">
    <div id="scoreBoard">
        score:<span id="score">0</span>
        <span id="highscore">highscore:0</span>
    </div>
    <div id="playGround">
        <div id="options" style="display:none;">
            <div id="pausingbox" style="display:none;">
                <div class="pausingsig leftone"></div>
                <div class="pausingsig rightone"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
